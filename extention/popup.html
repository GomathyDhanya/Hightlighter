
<html>
  <head>
    <title>Toggle Highlighting</title>
    <style>
      *{
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width:250px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap:10px;
      }
      .btn{
        width: 100%;
        padding:5px;
        border: none;
      }

      .colorbtn{
        border: none;
        border-radius: 50%;
        width: 15px;
        height:15px;
      }
    </style>
  </head>
  <body>
    <h2>Highlighter</h2>
    <button id="toggleButton" class="btn">Enable Highlighting</button>

    <div>
      <button type="button" value="rgba(255,0,0,0.5)" style="background-color: red;" class="colorbtn"></button>
      <button type="button" value="rgba(0,255,0,0.5)" style="background-color: green;" class="colorbtn"></button>
      <button type="button" value="rgba(0,0,255,0.5)" style="background-color: blue;" class="colorbtn"></button>
      <button type="button" value="rgba(128,0,128,0.5)" style="background-color: purple;" class="colorbtn"></button>
      <button type="button" value="rgba(255,255,0,0.5)" style="background-color: yellow;" class="colorbtn"></button>
      <button type="button" value="rgb(236, 189, 255,0.4)" style="background-color: rgb(236, 189, 255);" class="colorbtn"></button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
